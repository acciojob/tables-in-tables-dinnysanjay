<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
	  <table border="1">
		  <tr>
			  <td>
				  <table border="1">
					  <tr>
						  <th colspan="2">Nested Table 2</th>
					  </tr>
					  <tr>
						  <th>Column 1</th>
						  <th>Column 2</th>
					  </tr>
					  <tr>
						  <td>abc</td>
						  <td>def</td>
					  </tr>
				  </table>
			  </td>
			  <td>
				   <table border="1">
					   <tr>
						   <th>Nested Table 1</th>
					   </tr>
					   <tr>
						   <td>
							   <ul>
								   <li>List item</li>
								   <li>List item</li>
								   <li>List item</li>
							   </ul>
						   </td>
					   </tr>
				  </table>
			 </td>
				<tr>
					<td>
				   <table border="1">
					  <tr>
						  <th colspan="2">Nested Table 3</th>
					  </tr>
					   <tr>
						   <td><a href="#"></a>Nested Table</td>
						   <td>Demo Continued</td>
					   </tr>
				  </table>
					</td>
				
		    
				<td>
				
				   <table border="1">
					  <tr>
						  <th>Nested Table 4</th>
					  </tr>
					   <tr style="background: black; color: white;">
						   <td>HTML</td>
					   </tr>
				  </table>
				</td>
			
			  </td>
		  </tr>
	  </table>
   
  </body>
</html>
