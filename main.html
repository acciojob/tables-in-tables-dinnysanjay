<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table border="1">
      <!-- Your code here -->
		
		<table border="1">
			<tr>
				<th colspan="2">Nested Table 2</th>
			</tr>
			<tr>
				<th>Column 1</th>
				<th>Column 2</th>
			</tr>
			<tr>
				<td>abc</td>
				<td>def</td>
			</tr>
		</table>
	
		<table border="1">
			<tr>
				<th>Nested Table 1</th>
			</tr>
			<tr>
				<td>
				<ul>
					<li>List item 1</li>
					<li>List item 2</li>
					<li>List item 3</li>
				</ul>
				</td>
			</tr>
		
		</table>
	  
		<table border="1">
           
		    <tr>
               <th colspan="2">Nested Table 3</th>
            </tr>
            <tr>
              <td>Nested Table</td>
              
            </tr>
		</table>
		
		<table border="1">
			<tr>
				<th>Nested Table 4</th>
			</tr>
			<tr style="background-color: black; color: white;">
				<td>HTML</td>
			</tr>
		</table>
		
  </table>
  </body>
</html>
